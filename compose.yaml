version: '3.8'

services:
  web:
    container_name: my-portfolio
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: .
          target: /app
          action: sync